<!DOCTYPE html>
<head>
<script language = "javascript">

function calculateAnswer() {
	
	var inputNum1;
	var inputNum2;
	
	inputNum1 = parseInt(prompt('Enter the first number: ', 0));
	inputNum2 = parseInt(prompt('Enter the second number: ', 0));
	var outputTotal = inputNum1 + inputNum2;
	alert('Answer is: ' + outputTotal);

}

</script>
</head>

<body>
<form name = "myForm">
	<h1><p> Adding Numbers</p>
		<p> You will be asked for two numbers</p>
		<p> You will be shown the addition of the two numbers</p></h1>

<input type = "button" value = "Start" onclick = "calculateAnswer()";>
</body>
</html>
