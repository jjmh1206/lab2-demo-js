<!DOCTYPE html>
<head>
<script language = "javascript">

function calculateAnswer() {
	
	var inputNum1;
	var inputNum2;
	
	inputNum1 = prompt('Enter the number you want to divide: ', 0);
	inputNum2 = prompt('How much do you want to divide by: ', 0);
	var outputTotal = inputNum1 / inputNum2;
	alert('Answer is: ' + outputTotal);

}

</script>
</head>

<body>
<form name = "myForm">
	<h1><p> Dividing Numbers</p>
		<p> You will be asked for two numbers</p>
		<p> You will be shown the division result</p></h1>

<input type = "button" value = "Start" onclick = "calculateAnswer()";>
</body>
</html>
