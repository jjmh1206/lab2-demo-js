<!DOCTYPE html>
<head>
<script language = "javascript">

function calculateAnswer() {
	
	var inputNum1;
	var inputNum2;
	
	inputNum1 = prompt('Enter your first name: ', 0);
	inputNum2 = prompt('Enter your second name: ', 0);
	var outputTotal = inputNum1 + inputNum2;
	alert('Answer is: ' + outputTotal);

}

</script>
</head>

<body>
<form name = "myForm">
	<h1><p> Name</p>
		<p> You will be asked for your name</p>
		<p> You will be shown your name</p></h1>

<input type = "button" value = "Start" onclick = "calculateAnswer()";>
</body>
</html>
